<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>
        Hello World
    </h3>

    <script type="text/javascript" src="http://localhost:63342/gse-client/src/gse.js"></script>

    <script type="text/javascript">
        let con = gse.connect({
            baseUrl: "ws://localhost:8080/socket.io/"
        });

        con.onConnect(function(){ console.log("on connect");
            let comments = gse.connect({
                baseUrl: "ws://localhost:8080/socket.io/",
                namespace: "/comments"
            });

            comments.onConnect(function() {

                comments.listen("flick", function(data) {
                    console.log("click received", data);
                });
            });
        });

        con.listen("click", function(data) {
            console.log("click received", data);
        });




    </script>
</body>
</html>
