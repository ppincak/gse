<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>
        Hello World

    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8080/socket.io/");

        ws.onopen = function(event) {

                console.log("message received2", obj);
            };
        };
